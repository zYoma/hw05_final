{% extends "base.html" %} 
{% block title %}Редактирование {% endblock %}
{% block content %}


<h1>{% block header %}Редактировать пост{% endblock %}</h1>
<div class="row">
  <div class="form-block">
      <form action ="{% block form %}{% url 'post_edit' username post.id%}{% endblock %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}

          {% for field in form %}
            <div class="form-group">
              {% if field.errors %}
                <div class="alert alert-danger">
                  {{ field.errors }}
                </div>
              {% endif %}

                <div class="field-title">{{ field.label }}</div>
                {{ field }}
            </div>
          {% endfor %}

        <button type="submit" class="btn btn-primary">{% block button %}Сохранить{% endblock %}</button>
      </form>
  </div>
</div>

{%endblock%}
